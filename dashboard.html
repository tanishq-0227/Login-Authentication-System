<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .dash-box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
    }
    .dash-box h1 {
      color: #F36259;
      margin-bottom: 20px;
    }
    .dash-box p {
      font-size: 16px;
      color: #333;
    }
    .dash-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(to right, #F36259, #EFB87B);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .dash-box a:hover {
      background: linear-gradient(to right, #e4514c, #f2c07c);
    }
  </style>
</head>
<body>
  <div class="dash-box">
    <h1>Welcome, {{ user }} ðŸ‘‹</h1>
    <p>You are now inside the secure dashboard.</p>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
</body>
</html>
