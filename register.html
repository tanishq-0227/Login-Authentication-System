<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - InstaClone</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
    }
    .insta-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
    }
    .login-box img {
      width: 175px;
      margin-bottom: 30px;
    }
    .input-box {
      position: relative;
      margin-bottom: 15px;
    }
    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background: #fafafa;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #F36259, #EFB87B);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .error-msg {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .bottom-text {
      margin-top: 20px;
      font-size: 14px;
    }
    .bottom-text a {
      color: #0095f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="insta-wrapper">
    <div class="login-box">
      <h3>WELCOME NEW USER </h3>

      <form method="POST">
        <div class="input-box">
          <input type="text" name="username" placeholder="Create a username" required>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Create a password" required>
        </div>
        <button type="submit" class="login-btn">Sign Up</button>
      </form>
    </div>

    <div class="bottom-text">
      Have an account? <a href="{{ url_for('login') }}">Log in</a>
    </div>
  </div>
</body>
</html>
